
<h3 *ngIf='!perguntas'> Ebaa! Voce nao tem perguntas para responder</h3>

<div class="row" *ngFor="let p of perguntas">
  <div class="row">
      <div class="col s12">
          Em {{p.dataPergunta | date:'dd/MM/yyyy'}} Ã s  {{p.dataPergunta | date:'HH:mm'}},<a routerLink='../profile/{{p.remetente.login}}' >  @{{p.remetente.nome}} </a> perguntou: 
      </div>    
  </div>
  <div class="row">
      <div class=" row col s12" style="text-align: center">
          
          <h4>{{p.descricao}}</h4>
      </div>

      <div class="row">
          <div class="col s6">
              <button class="btn btn-large waves-effect waves-light grey darken-3" 
                  style="width: 100%" *ngIf="p"
                  (click)="responder(p._id)">
                  Responder
              </button>
          </div>
          <div class="col s6">
              <button class="btn btn-large waves-effect waves-light grey lighten-3 grey-text text-darken-1" 
                  style="width: 100%" *ngIf="p" (click)="ignorar(p._id)"> Ignorar</button>
          </div>
      </div> 
  </div>
  <hr/>  
</div>
