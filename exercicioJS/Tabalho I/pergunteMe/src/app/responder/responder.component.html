<div *ngIf="pergunta.remetente" class="row">
  <div class="row">
      <div class="col s12">
          Em {{pergunta.dataPergunta | date:'dd/MM/yyyy'}} Ã s  {{pergunta.dataPergunta | date:'HH:mm'}},<a routerLink='../profile/{{pergunta.remetente.login}}' >  @{{pergunta.remetente.nome}} </a> perguntou: 
      </div>    
  </div>
  <div class="row">
      <div class=" row col s12" style="text-align: center">
          
          <h4>{{pergunta.descricao}}</h4>
      </div>
      
      <form class="col s12" #formRegistro="ngForm">

        <div class="input-field col s12">
            <textarea name="resposta" id="resposta" maxlength="500" class="materialize-textarea" [(ngModel)]="pergunta.resposta" #resposta='ngModel' required ></textarea>
            <label for="resposta"> Escreva sua resposta</label> <br/> 
            <small class="red-text" *ngIf="resposta.invalid && resposta.touched">Campo Obrigatorio</small>           
        </div>     
      </form>

      <div class="row">
          <div class="col s4">
              <button class="btn btn-large waves-effect waves-light grey darken-3" 
                  style="width: 100%" *ngIf="pergunta" [disabled]="formRegistro.invalid"
                  (click)="salvar(pergunta)">
                  Responder
              </button>
          </div>
          <div class="col s4">
              <button class="btn btn-large waves-effect waves-light grey lighten-3 grey-text text-darken-1" 
                  style="width: 100%" *ngIf="pergunta" (click)="ignorar(pergunta._id)"> Ignorar</button>
          </div>
          <div class="col s4">
            <button class="btn btn-large waves-effect waves-light grey lighten-3 grey-text text-darken-1" 
                style="width: 100%" (click)="cancelar()"> Cancelar</button>
        </div>
      </div> 
  </div>  
  <hr/> 
</div>
